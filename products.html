<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <title>Product List</title>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto py-8">
		<header>
			<h1 class="text-2xl font-bold mb-4">Product List</h1>
		</header>

		<!-- Product List -->
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Product 1 -->
      <div class="bg-white rounded-lg shadow-md p-4">
        <img src="https://picsum.photos/seed/product1/300/200" alt="Product 1" class="w-full mb-4">
        <h2 class="text-lg font-bold">Product 1</h2>
        <p class="text-gray-700">Description of Product 1.</p>
        <p class="text-gray-900 font-bold mt-2">$99.99</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
          Add to Cart
        </button>
      </div>

      <!-- Product 2 -->

      </div>

      </div>

      <!-- Product 4 -->

      <!-- Product 6 -->

        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">Add to Cart</button>
      </div>
      
    </main>
  </div>
</body>

</html>
